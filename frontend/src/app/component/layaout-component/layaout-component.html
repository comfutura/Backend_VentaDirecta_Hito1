<div class="layout-wrapper">

  <!-- Sidebar -->
  <aside class="sidebar" [ngClass]="{ 'collapsed': isCollapsed, 'mobile-open': isMobileOpen }">

    <!-- Header -->
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon-wrapper">
          <i class="bi bi-buildings-fill"></i>
        </div>
        <h1 class="logo-text">Comfutura</h1>
      </div>
      <button class="collapse-btn" (click)="toggleCollapse()" title="Colapsar / Expandir">
        <i class="bi" [ngClass]="isCollapsed ? 'bi-arrow-bar-right' : 'bi-arrow-bar-left'"></i>
      </button>
    </div>

    <!-- Menú -->
    <nav class="sidebar-menu">
      <ul>
        <li>
          <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="bi bi-speedometer2"></i>
            <span class="label">Dashboard</span>
          </a>
        </li>

        <li>
          <a routerLink="/ot" routerLinkActive="active">
            <i class="bi bi-clipboard-check"></i>
            <span class="label">Órdenes de Trabajo</span>
          </a>
        </li>

        <li>
          <a routerLink="/site" routerLinkActive="active">
            <i class="bi bi-geo-alt-fill"></i>
            <span class="label">Sites</span>
          </a>
        </li>

        <li>
          <a routerLink="/analista-cliente-solicitante" routerLinkActive="active">
            <i class="bi bi-person-badge"></i>
            <span class="label">Analistas Cliente</span>
          </a>
        </li>

        <li>
          <a routerLink="/jefatura-cliente-solicitante" routerLinkActive="active">
            <i class="bi bi-person-gear"></i>
            <span class="label">Jefaturas Cliente</span>
          </a>
        </li>

        <li>
          <a routerLink="/orden-compra" routerLinkActive="active">
            <i class="bi bi-cart-check-fill"></i>
            <span class="label">Órdenes de Compra</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Footer usuario -->
    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar gradient-avatar">
          {{ userInitial }}
        </div>
      <!-- Variante recomendada -->
<div class="user-details">
  <span class="user-name">{{ username }}</span>
  <span class="user-role" *ngIf="mainRole">({{ mainRole }})</span>
</div>

<!-- O si prefieres mostrar todos -->
<span class="user-role" *ngIf="currentUser?.roles?.length">
  ({{ currentUser!.roles.join(' • ') }})
</span>
      </div>

      <button class="logout-btn" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i>
        <span class="label">Cerrar Sesión</span>
      </button>
    </div>
  </aside>

  <!-- Overlay móvil -->
  <div class="mobile-overlay" *ngIf="isMobileOpen" (click)="closeMobile()"></div>

  <!-- Contenido principal -->
  <div class="main-area">
    <header class="top-bar">
      <button class="hamburger" (click)="toggleMobile()" aria-label="Abrir menú">
        <i class="bi bi-list"></i>
      </button>

      <h2 class="page-title">
        <ng-content select="[page-title]"></ng-content>
      </h2>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
