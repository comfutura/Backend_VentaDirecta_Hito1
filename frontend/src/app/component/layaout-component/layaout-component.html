<div class="layout-wrapper">

  <!-- Sidebar -->
  <aside class="sidebar" [ngClass]="{ 'collapsed': isCollapsed, 'mobile-open': isMobileOpen }">

    <!-- Header del sidebar -->
    <div class="sidebar-header">
      <div class="logo">
        <i class="bi bi-buildings-fill logo-icon"></i>
        <h1 class="logo-text">Comfutura</h1>
      </div>
      <button class="collapse-btn" (click)="toggleCollapse()" title="Colapsar / Expandir menú">
        <i class="bi" [ngClass]="isCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
      </button>
    </div>

    <!-- Menú principal -->
    <nav class="sidebar-menu">
      <ul>
        <li>
          <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="bi bi-speedometer2"></i>
            <span class="label">Dashboard</span>
          </a>
        </li>


         <li>
          <a routerLink="/ot" routerLinkActive="active">
            <i class="bi bi-list-check"></i>
            <span class="label">Órdenes de Trabajo</span>
          </a>
        </li>
<li>
          <a routerLink="/site" routerLinkActive="active">
            <i class="bi bi-list-check"></i>
            <span class="label">Site</span>
          </a>
        </li>

        <li>
          <a routerLink="/analista-cliente-solicitante" routerLinkActive="active">
            <i class="bi bi-list-check"></i>
            <span class="label">AnalistaClienteSolicitante</span>
          </a>
        </li>

        <li>
          <a routerLink="/jefatura-cliente-solicitante" routerLinkActive="active">
            <i class="bi bi-list-check"></i>
            <span class="label">JefaturaClienteSolicitante</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Footer con info del usuario -->
    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar">
          {{ userInitial }}
        </div>
        <div class="user-details">
          <span class="user-name">{{ username }}</span>
          <!-- Opcional: mostrar rol o cargo si lo tienes -->
          <!-- <span class="user-role" *ngIf="isAdmin">Administrador</span> -->
        </div>
      </div>

      <button class="logout-btn" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i>
        <span class="label">Cerrar sesión</span>
      </button>
    </div>
  </aside>

  <!-- Overlay para cerrar menú en móvil -->
  <div class="mobile-overlay" *ngIf="isMobileOpen" (click)="closeMobile()"></div>

  <!-- Contenido principal -->
  <div class="main-area">
    <header class="top-bar">
      <button class="hamburger" (click)="toggleMobile()" aria-label="Menú">
        <i class="bi bi-list"></i>
      </button>

      <h2 class="page-title">
        <!-- Título dinámico (puedes usar @Input o un servicio) -->
        <ng-content select="[page-title]"></ng-content>
      </h2>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>

</div>
