<div class="layout-wrapper">
  <!-- Sidebar -->
  <aside class="sidebar" [ngClass]="{ 'collapsed': isCollapsed, 'mobile-open': isMobileOpen }">
    <div class="sidebar-header">
      <div class="logo">
        <span class="logo-icon">C</span>
        <h1 class="logo-text">Comfutura</h1>
      </div>

      <button class="collapse-btn" (click)="toggleCollapse()" aria-label="Colapsar menú">
        ←
      </button>
    </div>

    <nav class="sidebar-menu">
      <ul>
        <li>
          <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <span class="icon">D</span>
            <span class="label">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/ot" routerLinkActive="active">
            <span class="icon">OT</span>
            <span class="label">Crear OT</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <span class="user-avatar">U</span>
        <span class="user-name">{{ username }}</span>
      </div>
      <button class="logout-btn" (click)="logout()">Cerrar Sesión</button>
    </div>
  </aside>

  <!-- Overlay para móvil -->
  <div class="mobile-overlay" *ngIf="isMobileOpen" (click)="closeMobile()"></div>

  <!-- Contenido principal -->
  <div class="main-area">
    <header class="top-bar">
      <button class="hamburger" (click)="toggleMobile()" aria-label="Abrir menú">
        ☰
      </button>

      <h2 class="page-title">
        <!-- Aquí puedes poner título dinámico -->
        <ng-content select="[page-title]"></ng-content>
      </h2>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
