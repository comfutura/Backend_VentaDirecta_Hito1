<div class="modal fade show" tabindex="-1" style="display: block; background: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ isEdit ? 'Editar Orden de Compra #' + (ocToEdit?.idOc ?? '') : 'Nueva Orden de Compra' }}
        </h5>
        <button type="button" class="btn-close" (click)="cerrar()" [disabled]="isSubmitting || isLoading"></button>
      </div>

      <div class="modal-body">
        <!-- Loading -->
        <div *ngIf="isLoading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-3">Cargando catálogos...</p>
        </div>

        <!-- Formulario -->
        <form *ngIf="!isLoading" #formOrden="ngForm" (ngSubmit)="guardar()">
          <div class="row g-3">

            <!-- OT -->
            <div class="col-md-6">
              <label class="form-label required">Orden de Trabajo (OT)</label>
              <select class="form-select" [(ngModel)]="form.otsId" name="otsId" required>
                <option value="0" disabled>Seleccione OT...</option>
                <option *ngFor="let ot of ots" [value]="ot.id">{{ ot.label }}</option>
              </select>
            </div>

            <!-- Material (Maestro Código) -->
            <div class="col-md-6">
              <label class="form-label required">Material / Código</label>
              <select class="form-select" [(ngModel)]="form.maestroId" name="maestroId" required>
                <option value="0" disabled>Seleccione material...</option>
                <option *ngFor="let mat of maestros" [value]="mat.id">{{ mat.label }}</option>
              </select>
            </div>

            <!-- Proveedor -->
            <div class="col-md-6">
              <label class="form-label required">Proveedor</label>
              <select class="form-select" [(ngModel)]="form.proveedorId" name="proveedorId" required>
                <option value="0" disabled>Seleccione proveedor...</option>
                <option *ngFor="let prov of proveedores" [value]="prov.id">{{ prov.label }}</option>
              </select>
            </div>

            <!-- Estado -->
            <div class="col-md-6">
              <label class="form-label required">Estado</label>
              <select class="form-select" [(ngModel)]="form.estadoOcId" name="estadoOcId" required>
                <option *ngFor="let est of estados" [value]="est.id">{{ est.label }}</option>
              </select>
            </div>

            <!-- Cantidad -->
            <div class="col-md-6">
              <label class="form-label required">Cantidad</label>
              <input type="number" class="form-control" [(ngModel)]="form.cantidad" name="cantidad" min="1" required>
            </div>

            <!-- Costo Unitario -->
            <div class="col-md-6">
              <label class="form-label required">Costo Unitario (PEN)</label>
              <input type="number" step="0.01" class="form-control" [(ngModel)]="form.costoUnitario" name="costoUnitario" min="0.01" required>
            </div>

            <!-- Observación -->
            <div class="col-12">
              <label class="form-label">Observación</label>
              <textarea class="form-control" rows="3" [(ngModel)]="form.observacion" name="observacion"></textarea>
            </div>

          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrar()" [disabled]="isSubmitting || isLoading">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="guardar()"
        [disabled]="isSubmitting || isLoading || (formOrden && formOrden.invalid)">
  <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
  {{ isEdit ? 'Actualizar' : 'Crear' }}
</button>
      </div>
    </div>
  </div>
</div>
