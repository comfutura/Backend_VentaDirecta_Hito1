<div class="modal fade show" tabindex="-1" style="display: block; background: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ isEdit ? 'Editar Orden de Compra #' + (ocToEdit?.idOc ?? '') : 'Nueva Orden de Compra' }}
        </h5>
        <button type="button" class="btn-close" (click)="cerrar()" [disabled]="isSubmitting || isLoading"></button>
      </div>

      <div class="modal-body">
        <!-- Loading -->
        <div *ngIf="isLoading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-3">Cargando catálogos...</p>
        </div>

        <!-- Formulario -->
        <form *ngIf="!isLoading" #formOrden="ngForm" (ngSubmit)="guardar()">
          <div class="row g-3">

            <!-- OT -->
            <div class="col-md-6">
              <label class="form-label required">Orden de Trabajo (OT)</label>
              <select class="form-select" [(ngModel)]="form.idOts" name="otsId" required>
                <option value="0" disabled>Seleccione OT...</option>
                <option *ngFor="let ot of ots" [value]="ot.id">{{ ot.label }}</option>
              </select>
            </div>



            <!-- Proveedor -->
            <div class="col-md-6">
              <label class="form-label required">Proveedor</label>
              <select class="form-select" [(ngModel)]="form.idProveedor" name="proveedorId" required>
                <option value="0" disabled>Seleccione proveedor...</option>
                <option *ngFor="let prov of proveedores" [value]="prov.id">{{ prov.label }}</option>
              </select>
            </div>
            <!-- forma de pago -->
                                    <div class="col-md-6">
                  <label class="form-label required">Forma de Pago</label>
                  <input
                    class="form-control"
                    list="formasPagoList"
                    [(ngModel)]="form.formaPago"
                    name="formaPago"
                    placeholder="Seleccione o escriba forma de pago"
                    required
                  >
                  <datalist id="formasPagoList">
                    <option *ngFor="let fp of formasPago" [value]="fp.id">{{ fp.label }}</option>
                  </datalist>
                </div>


            <!-- Estado -->
            <div class="col-md-6">
              <label class="form-label required">Estado</label>
              <select class="form-select" [(ngModel)]="form.idEstadoOc" name="estadoOcId" required>
                <option *ngFor="let est of estados" [value]="est.id">{{ est.label }}</option>
              </select>
            </div>


              <!-- Detalles -->
                        <div class="mt-4">
                          <h6>Detalles</h6>
                          <table class="table table-sm table-bordered align-middle">
                            <thead>
                              <tr>
                                <th>Material</th>
                                <th class="text-end">Cantidad</th>
                                <th class="text-end">Precio Unit.</th>
                                <th class="text-end">Total</th>
                                <th>Observación</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let d of form.detalles; let i = index">
                                <td>
                                   <!-- Mostrar nombre del maestro, pero guardar idMaestro -->
                                  <select class="form-select" [(ngModel)]="d.idMaestro" name="producto{{i}}" required>
                                    <option value="0" disabled>Seleccione material...</option>
                                    <option *ngFor="let mat of maestros" [value]="mat.id">
                                      {{ mat.label }} <!-- Aquí ves el nombre -->
                                    </option>
                                  </select>
                                </td>
                                <td>
                                  <input type="number" class="form-control text-end" [(ngModel)]="d.cantidad" name="cant{{i}}" min="1" required (input)="calcularTotalDetalle(d)">
                                </td>
                                <td>
                                  <input type="number" class="form-control text-end" [(ngModel)]="d.precioUnitario" name="precio{{i}}" min="0" required (input)="calcularTotalDetalle(d)">
                                </td>
                                <td class="text-end">{{ d.total | currency:'PEN':'symbol':'1.2-2' }}</td>
                                <td><input type="text" class="form-control" [(ngModel)]="d.total" name="obs{{i}}"></td>
                                <td>
                                  <button type="button" class="btn btn-sm btn-danger" (click)="eliminarDetalle(i)">Eliminar</button>
                                </td>
                              </tr>
                            </tbody>
                          </table>

                          <button type="button" class="btn btn-sm btn-outline-primary" (click)="agregarDetalle()">
                            <i class="bi bi-plus-lg me-1"></i>Agregar detalle
                          </button>
                        </div>

          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrar()" [disabled]="isSubmitting || isLoading">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="guardar()"
        [disabled]="isSubmitting || isLoading || (formOrden && formOrden.invalid)">
  <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
  {{ isEdit ? 'Actualizar' : 'Crear' }}
</button>
      </div>
    </div>
  </div>
</div>
